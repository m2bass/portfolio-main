<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Accordion</title>

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <style>
    .accordion-horizontal {
      display: flex;
      align-items: stretch;
    }

    .accordion-horizontal .accordion-item {
      flex: 1;
      margin-right: 0.5rem;
    }

    .accordion-horizontal .accordion-item:last-child {
      margin-right: 0;
    }

    .accordion-horizontal .accordion-button {
      text-align: left;
     /* writing-mode: vertical-rl;
      transform: rotate(180deg);*/
    }

    .accordion-horizontal .accordion-collapse {
      flex-grow: 1;
    }

    .accordion-horizontal .accordion-body {
      height: 100%;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="accordion accordion-horizontal" id="horizontalAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Panel 1
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#horizontalAccordion">
          <div class="accordion-body">
            Content for the first panel.
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Panel 2
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#horizontalAccordion">
          <div class="accordion-body">
            Content for the second panel.
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Panel 3
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#horizontalAccordion">
          <div class="accordion-body">
            Content for the third panel.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
